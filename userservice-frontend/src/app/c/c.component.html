<div class="container justify-content-center align-items-center my-5">
    <div class="row">
        <div class="col-lg-4">
            <app-a (createUser)="onCreateUser($event)" (updateUser)="onUpdateUser($event)"
                [updateUserData]="updateUserData"></app-a>
        </div>

        <div class="col-lg-8" style="max-height: 650px;">
            <div class="background pdf-document">
                <app-b [data]="userData" (deleteUser)="onDeleteUser($event)" (updateUser)="getUpdateuser($event)"
                    [table]="true"></app-b>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <app-b [table]="false"></app-b>
            </div>
        </div>
    </div>
</div>
